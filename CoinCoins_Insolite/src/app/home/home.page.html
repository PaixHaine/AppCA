<ion-content>
  <div class="logo">
    <img src="../../assets/images/coincoins_insolites.svg" alt="Logo CoinCoins Insolite">
  </div>
  <div class="padding">
    <ion-searchbar class= "align-text" debounce="500"
    placeholder="Enter a city" color="light"
    (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list [ngClass]="{'hide': isItemAvailable == false}">
      <ion-item *ngFor="let item of items">
        {{ item }}
      </ion-item>
    </ion-list>
  </div>
</ion-content>
