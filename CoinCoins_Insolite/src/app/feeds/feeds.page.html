
<!-- HEADER -->

<ion-header>
  <ion-toolbar class="insta-feed-header">
    <ion-buttons slot="start">
      <ion-avatar class="header-avatar">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
    </ion-buttons>
    <ion-title>
      <img class="logo" src="../../assets/img/favicon.svg" alt="">
    </ion-title>
  </ion-toolbar>
</ion-header>

<!--  -->


<ion-content>

  <!-- CATEGORIES TAB -->

  <ion-segment scrollable mode="md">
      <ion-segment-button value="0" mode="md" checked >
        <ion-text class="text-categories">Editorial</ion-text>
      </ion-segment-button>
      <ion-segment-button mode="md" *ngFor="let status of categories" >
        <ion-text class="text-categories">{{status.name}}</ion-text>
      </ion-segment-button>

  </ion-segment>

  <!--  -->

  <!-- FEED -->

  <!-- USER INFOS -->

  <ion-card class="feed-card" *ngFor="let feed of feedList">
    <ion-card-content class="feed-user-wrapper">
      <div class="ion-align-items-center user-image-wrapper">
        <img [src]="feed.userImage">
      </div>
      <div class="user-details">
        <p class="user-name">{{feed.userName}}</p>
        <p class="user-place">{{feed.userPlace}}</p>
      </div>
      <!-- <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="more"></ion-icon>
        </ion-button>
      </ion-buttons> -->
    </ion-card-content>
    
    <!--  -->

    <!-- IMAGES SLIDE -->
    
    <div class="feed-slides-wrapper">

      <ion-slides pager="true" [options]="slideOpts" class="feed-slides">
        <ion-slide *ngFor="let slide of feed.slides">
          <img [src]="slide.image" />
        </ion-slide>
      </ion-slides>

      <!--  -->

      <!-- BUTTONS -->

      <div class="feed-btn-wrapper">
        <ion-buttons class="ion-float-left">
          <ion-button>
            <ion-icon name="heart-empty"></ion-icon>
          </ion-button>
          <ion-button>
            <ion-icon name="add"></ion-icon>
          </ion-button>
          <ion-button>
            <ion-icon name="map"></ion-icon>
          </ion-button>
        </ion-buttons>

        <!-- <ion-buttons class="ion-float-right">
          <ion-button>
            <ion-icon name="bookmark"></ion-icon>
          </ion-button>
        </ion-buttons> -->
      </div>

      <!--  -->

    </div>

    <!-- PUBLICATION DESCRIPTION -->

    <ion-card-content class="feed-details-container">
      <p> <strong>{{feed.likes}} likes</strong> </p>
      <p class="user-given-details">
        <ion-avatar>
          <img [src]="feed.userImage">
        </ion-avatar>
        <strong class="user-name">{{feed.userName}} </strong>
        <span class="feed-text">{{feed.feedText}}</span>
        <span class="grey-text"> more</span>
      </p>
      <p class="all-comments"> <span class="grey-text">View All Comments</span></p>
      <p class="post-time"> <span class="grey-text">{{feed.time}}</span></p>
    </ion-card-content>
    
    <!--  -->
  </ion-card>

</ion-content>
